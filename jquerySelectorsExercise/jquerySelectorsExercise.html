<!DOCTYPE html>
<html
  lang="en"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <meta charset="UTF-8" />
    <title>Selectors Exercise</title>

    <style>
      section {
        border: 1px solid #cacaca;
        border-radius: 1px;
        min-height: 200px;
        margin: 20px;
        padding: 10px;
      }

      h1 {
        text-align: center;
      }

      a {
        display: block;
        margin: 10px;
        line-height: 50px;
      }

      section:not(:nth-child(6)) {
        text-align: center;
      }

      .container1 div {
        border: 1px solid #cacaca;
        width: 150px;
        display: inline-block;
        text-align: center;
        height: 10em;
        line-height: 10em;
      }

      .container1 p {
        margin: 0;
      }

      figure {
        border: 1px solid #cacaca;
        width: 150px;
        padding: 10px;
        display: inline-block;
      }

      input:not([type="checkbox"]) {
        display: block;
        margin: 5px auto;
      }

      table td,
      table th {
        padding: 10px;
        border: 1px solid #cacaca;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to JQuery Course</h1>
    </header>
    <section class="container1">
      <div class="red">
        <p class="cyan">Hello Ahmed</p>
      </div>
      <div class="blue">
        <p class="pink">Hello Ibrahim</p>
      </div>
      <div class="green">
        <p class="orange">Hello Habiba</p>
      </div>
    </section>
    <section class="container2">
      <a href="http://www.google.com">website</a>
      <a href="http://www.ieee.org">website</a>
      <a href="https://www.facebook.com">website</a>
    </section>
    <section class="container3">
      <figure>
        <img src="img/Coffee.png" alt="" width="100" height="100" />
        <figcaption>Fig.1 - Coffee</figcaption>
      </figure>
      <figure>
        <img src="img/Pepsi.png" alt="" width="100" height="100" />
        <figcaption>Fig.2 - Pepsi</figcaption>
      </figure>
      <figure>
        <img src="img/Lemon.png" alt="" width="100" height="100" />
        <figcaption>Fig.3 - Lemon Juice</figcaption>
      </figure>
      <figure>
        <img src="img/tea.png" alt="" width="100" height="100" />
        <figcaption>Fig.4 - Tea</figcaption>
      </figure>
    </section>
    <section class="container4">
      <table>
        <tr class="h-row">
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
        <tr class="row1">
          <td class="col-name my-name">Ahmed</td>
          <td class="col-email">ahmed@gmail.com</td>
          <td class="col-age">19</td>
        </tr>
        <tr class="row2">
          <td class="col-name your-name">Islam</td>
          <td class="col-email">islam@gmail.com</td>
          <td class="col-age">17</td>
        </tr>
        <tr class="row3">
          <td class="col-name">Amany</td>
          <td class="col-email">amany@gmail.com</td>
          <td class="col-age">21</td>
        </tr>
      </table>
    </section>
    <section class="container5">
      <ul>
        <li class="task1">Bring Milk</li>
        <li class="task2">Buy Bike</li>
        <li class="task3">Learn JQuery</li>
        <li class="task4">
          <ol>
            <li>mini-task1</li>
            <li>mini-task2</li>
            <li>mini-task3</li>
          </ol>
        </li>
      </ul>
    </section>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      //1
      $("div").each(function (i, ele) {
        $(`div.${ele.className}`).css("background-color", `${ele.className}`);
      });
      $(".container1 div p").each(function (i, ele) {
        $(`.container1 div p.${ele.className}`).css(
          "color",
          `${ele.className}`
        );
      });
      //2
      $(".container2 a[href*='google']").text("Google");
      $(".container2 a[href$='org']").text("IEEE");
      $(".container2 a[href^='https']").text("Facebook");
      $(".container2 a[href^='http']").append(" Official Website");
      //3
      $(
        ".container3 figure:nth-child(3) img ,.container3 figure:nth-child(3) figcaption"
      )
        .text("fig.3 - Orange Juice")
        .attr("src", "img/orange.png");
      //4
      $(".container4 table tr .my-name").css("color", "blue");
      $(".container4 table td").each(function (i, elem) {
        if (i % 2 !== 0) {
          // $(".container4 table td").css("background-color","pink")
          $(this).css("background-color", "pink");
        }
      });
      //   $(".container4 table td:nth-child(odd)").css("background-color","pink")
      $(".container4 table tr:last-child td:nth-child(2)").css(
        "font-weight",
        "Bold"
      );
      //5
      $(".container5  ul>li:nth-child(2)").css("font-style", "italic");
      $(".container5 ul li ol li:nth-child(2)").next().css("color", "red");
    </script>
  </body>
</html>
