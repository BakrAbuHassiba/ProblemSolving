<!DOCTYPE html>
<html>
  <head>
    <title>Box Animator</title>
    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: red;
      }
    </style>

  </head>

  <body>
    <div class="box"></div>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
      var box = $(".box");
      $(".box").animate(
        {
          left: "400px",
          width: "+=100px",
          height: "+=100px",
        },
        1000,
        function () {
          box.css("background", "blue");
          $(".box").animate(
            {
              top: "400px",
              width: "-=100px",
              height: "-=100px",
            },
            1000,
            function () {
              box.css("background", "green");

              $(".box").animate(
                {
                  left: "0",
                  width: "+=100px",
                  height: "+=100px",
                },
                1000,
                function () {
                  box.css("background", "yellow");
                  $(".box").animate(
                    {
                      top: "0",
                      width: "-=100px",
                      height: "-=100px",
                    },
                    1000,
                    function () {
                      box.css("background", "red");
                    }
                  );
                }
              );
            }
          );
        }
      );
    </script>
  </body>
</html>
